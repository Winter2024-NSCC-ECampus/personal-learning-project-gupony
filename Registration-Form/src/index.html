<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="flex items-center justify-center min-h-screen bg-pink-100">
    <div
      class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg border border-blue-200"
    >
      <h2 class="text-3xl font-bold text-center text-blue-500 mb-6">Sign Up</h2>

      <form id="registrationForm">
        <div class="mb-4">
          <label class="block text-blue-700">Full Name</label>
          <input
            type="text"
            id="name"
            class="w-full p-2 border border-blue-300 rounded-lg bg-blue-50 placeholder-gray-500"
            placeholder="John Doe"
          />
          <p class="text-red-500 text-sm hidden" id="nameError">
            Name is required
          </p>
        </div>

        <div class="mb-4">
          <label class="block text-blue-700">Email</label>
          <input
            type="email"
            id="email"
            class="w-full p-2 border border-blue-300 rounded-lg bg-blue-50 placeholder-gray-500"
            placeholder="example@email.com"
          />
          <p class="text-red-500 text-sm hidden" id="emailError">
            Enter a valid email
          </p>
        </div>

        <div class="mb-4">
          <label class="block text-blue-700">Password</label>
          <input
            type="password"
            id="password"
            class="w-full p-2 border border-blue-300 rounded-lg bg-blue-50 placeholder-gray-500"
            placeholder="********"
          />
          <p class="text-red-500 text-sm hidden" id="passwordError">
            Password must be at least 6 characters
          </p>
        </div>

        <div class="mb-4">
          <label class="block text-blue-700">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            class="w-full p-2 border border-blue-300 rounded-lg bg-blue-50 placeholder-gray-500"
            placeholder="********"
          />
          <p class="text-red-500 text-sm hidden" id="confirmPasswordError">
            Passwords do not match
          </p>
        </div>

        <button
          type="submit"
          class="w-full bg-pink-400 text-white p-2 rounded-lg hover:bg-pink-500 shadow-md"
        >
          Register
        </button>
      </form>

      <p class="text-center text-blue-500 mt-4">
        Already have an account?
        <a href="#" class="text-pink-500 font-bold">Login</a>
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
